<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta charset="UTF-8">
<title>登陆丨众筹网</title>



<link rel="stylesheet" href="css/login.css">
<link href="css/foot.css" rel="stylesheet">
<script src="static/js/jquery.min.js"></script>

<script src="static/js/login.js"></script>
<script type='text/javascript' src='/Crowdfunding/dwr/util.js'></script>
<script type='text/javascript' src='/Crowdfunding/dwr/engine.js'></script>
<script type='text/javascript' src='/Crowdfunding/dwr/interface/UserManager.js'></script>

<body>

<div class="login-container">
	 <img src="static/image/logo.png" alt="">

	<div id="loginForm">
		<div>
			<!-- <span>账号：</span> -->
			<input type="text" id="accountName" name="username" class="username" placeholder="账号" autocomplete="off"/>
		</div>
		<div>
			<!-- <span>密码：</span> -->
			<input type="password" id="password" name="password" class="password" placeholder="密码" oncontextmenu="return false" onpaste="return false" />
		</div>
		<div>
			<p>
				<br/>
				<span id="login_msg" style="color:red"></span>
			</p>
		</div>
		<button id="login_submit" >登 陆</button>
	</div>

	<a href="register.html">
		<button type="button" class="register-tis">还没有账号？</button>
	</a>

</div>



</body>
</html>
